{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shakespearean Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Georgia', serif;
      background: url("{% static 'bard_bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .chat-title {
      text-align: left;
      margin-top: 1rem;
      font-size: 2rem;
      font-family: "Libre Baskerville", serif;
      font-weight: 700;
    }

    #chatbox {
      height: calc(100vh - 160px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .message-wrapper {
      display: flex;
      margin: 0.3rem 0;
    }

    .bot-bubble {
      max-width: 33%;
      background-color: rgb(228, 92, 104);
      color: white;
      border-radius: 20px;
      padding: 10px 15px;
      margin-right: auto;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }

    .user-bubble {
      max-width: 25%;
      background-color: rgb(207, 234, 109);
      color: black;
      border-radius: 20px;
      padding: 10px 15px;
      margin-left: auto;
      border-bottom-right-radius: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }

    .input-group-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: flex-end;
    }

    .input-bg {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 0.5rem;
      width: 100%;
    }

    textarea {
      background: transparent;
      border: none;
      color: white;
      font-family: 'Georgia', serif;
      width: 100%;
      resize: none;
      overflow: hidden;
      outline: none;
    }

    textarea::placeholder {
      color: #ccc;
    }

    .btn-primary {
      font-family: 'Libre Baskerville', serif;
      font-weight: 700;
      padding: 0.5rem 1.25rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="chat-title">ðŸŽ­ Converse with the Bard</div>

  <div id="chatbox"></div>

  <div class="input-group-container">
    <div class="input-bg">
      <textarea id="userInput" rows="1" placeholder="Speak thy mind..."></textarea>
    </div>
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const input = document.getElementById("userInput");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");

      chatbox.innerHTML += `
        <div class="message-wrapper justify-content-end">
          <div class="user-bubble">Thou: ${message.replace(/\n/g, "<br>")}</div>
        </div>
      `;
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        chatbox.innerHTML += `
          <div class="message-wrapper justify-content-start">
            <div class="bot-bubble">Chatbot: ${data.response.replace(/\n/g, "<br>")}</div>
          </div>
        `;
      } catch {
        chatbox.innerHTML += `
          <div class="message-wrapper justify-content-start">
            <div class="bot-bubble">Chatbot: Alas! An error hath occurred.</div>
          </div>
        `;
      }

      input.value = "";
      input.style.height = "auto";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
